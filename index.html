<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container" id = "app">
        <div class="row mt-5">
            <div class="col">
                <h1>Jobs!
                    <!-- Button trigger modal -->
                    <button title="Open Create Job Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-job-form">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="new-job-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Job Listing</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided
                    this can be triggered by the button or the enter key -->
                    <form onsubmit="app.jobsController.createJob()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="company">Company</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="company" placeholder="Company..." required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Description..." required>
                            </div>
                            <div class="form-group">
                                <label for="jobtitle">Job Title</label>
                                <input type="text" class="form-control" id="jobtitle" placeholder="Job Title..." required>
                            </div>
                            <div class="form-group">
                                <label for="hours">Hours</label>
                                <input type="number" class="form-control" id="hours" placeholder="Hours..." min="8"
                                    max="12" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <input type="number" class="form-control" id="rate" placeholder="Rate..." min="7">
                            </div>
                            <div class="form-group">
                                <label for="updatedAt">Updated At</label>
                                <input type="text" class="form-control" id="updatedAt" placeholder="Updated At...">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="text" class="form-control" id="imgUrl" placeholder="Url...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="jobs">
            
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col p-2">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
